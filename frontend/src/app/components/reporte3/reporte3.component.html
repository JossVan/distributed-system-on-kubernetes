<!-- GrÃ¡fico circular del porcentaje de vacunados, una dosis, por 
departamentos, etc., en MongoDB. -->
<div class="mx-auto col-8 mt-3">
    <h1 class="text-center">Habitantes vacunados con una dosis (por departamentos)</h1>
    
    <div class="mt-4">
        <ngx-charts-pie-chart
        [view]="view"
        scheme="cool"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-pie-chart>
    </div>
    
</div>
